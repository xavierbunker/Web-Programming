<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completed Projects</title>
    <script src = "https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Projects App</h1>
    </div>
    <script>
        fetch("http://localhost:3000/projects")
        .then(response => response.json())
        .then(data => {
            const list = document.getElementById("project-list");
            data.forEach(project => {
                const listItem = document.createElement("li");
                listItem.className = "bg-white p-4 rounded shadow mb-2";
                listItem.innerHTML = `
                    <h2 class="text-xl font-semibold">${project.project_name}</h2>
                    <p>${project.description}</p>
                    <p class="text-gray-500">Status: ${project.technologies_used}</p>
                    <a href="${project.project_url}" class="text-blue-500" target="_blank">View Project</a>
                `;
                list.appendChild(listItem);
            });
        })
    </script>
</body>
</html>
