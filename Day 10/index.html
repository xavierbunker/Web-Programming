<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Snippet</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>JavaScript - Even or Odd Number Listed</h1>
    <form id="evenOddForm" action="index.html" method="post">
        <label for="number">Enter a number:</label>
        <input type="number" id="number" name="number" required>
        <input type="button" id="checkButton" value="Check">
    </form>
    <p id="resultEvenOdd"></p>

    <h1>JavaScript - Reverse String</h1>
    <form id="reverseStringForm" action="index.html" method="post">
        <label for="string">Enter a string:</label>
        <input type="text" id="stringInput" name="string" required>
        <input type="button" id="reverseButton" value="Reverse">
    </form>
    <p id="resultReverse"></p>
    
    <h1>JavaScript - Counts The Number Of Vowels</h1>
    <form id="vowelCountForm" action="index.html" method="post">
        <label for="vowelString">Enter a string:</label>
        <input type="text" id="vowelString" name="string" required>
        <input type="button" id="countVowelsButton" value="Count">
    </form>
    <p id="resultVowels"></p>

    <h1>JavaScript - Change Background Color</h1>
    <button id="colorButton">Change Color</button>
</body>
</html>
